language: python
python:
  - 2.6
  - 2.7
  - 3.3
env:
  - DJANGO=django==1.3.7
  - DJANGO=django==1.4.11
  - DJANGO=django==1.5.6
  - DJANGO=django==1.6.3
install:
  - pip install -q $DJANGO && pip install sphinx argparse
  - python setup.py -q install
script: python runtests.py
matrix:
  exclude:
    - python: 3.3
      env: DJANGO=django==1.4.11
    - python: 3.3
      env: DJANGO=django==1.3.7
    - python: 2.6
      env: DJANGO=django==1.6.3
